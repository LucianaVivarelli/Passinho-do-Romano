<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Passinho do Romano</title>
    <script src ="cesar.js"></script>
</head>
<body>
    <header> 
        <h1 class="titulo">Passinho do Romano</h1>  
     </header>
    <main class="principal">
        <div class="display1e2">
            <h2 class="texto01">Codifique e Descodifique </h2>

            <form class="meio">
                <div class="flex-dec">
                    <div>
                <label class="selec-text">Selecione o tipo de decodificação:</label><br>

                <select id="select">
                    <option value=""> Escolha</option>
                    <option value="Base64" >Base64</option>
                    <option value="cifraCesar">Cifra de César</option>
                </select>
            </div>
                <br><br>
                <div>
                <label class="type-text" for="mensagem">Digite seu código:</label><br>
                <input type="text" name="mensagem" id="mensagem" placeholder="**Código**"><br>
            </div>
            </div>

                <label for="numeroCesar" class="posicion">
                    <br>Digite a posição da cifra:</label>
                <input type="number" id="numeroCesar" ><br><br>


                <label class="escolha">Escolha:</label><br><br>

                <div class="radio">
                    <input type="radio" id="codificar" name="codDecod" value="codificar" checked>
                    <label for="codificar">Codificar</label><br><br>

                    <input type="radio" id="decodificar" name="codDecod" value="decodificar">
                    <label for="decodificar">Decodificar</label>
                </div>
                

                <div class="">
                    <h2 class="hMensagem"></h2>
                    <p class="pMensagem"></p>
                </div>
           
                <input type="submit" value="Codificar|Decodificar" id="submit">
            </form>
    </main>
    <footer>
        <br><br>
        <div class="footerContainer">
            &copy; Resilia | Luciana Vivarelli T13 
        </div>
    </footer>
    </div>
   
    <script src="cesar.js"></script>
</body>
</html>
